<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="/styles.css" />
  <head>
    <title>Lucky Birthday</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <h1 class="title-header">Is your birthday lucky?😁</h1>
      <label for="birthday-input">Enter your Birthdate</label>
      <input type="date" id="birthday-input" />
      <label for="lucky-number">Enter your lucky Number</label>
      <input type="number" id="lucky-number" />
      <button id="check-button">Check</button>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
